# Versione finale senza il blocco 'integrations'
workflows:
  capacitor-ios-app-store:
    name: Capacitor iOS App Store Build
    instance_type: mac_mini_m2
    environment:
      groups:
        - apple_credentials
      vars:
        APP_ID: "com.steexesimplegames.colorswipeduel" # SOSTITUISCI CON IL TUO ID BUNDLE ESATTO
        XCODE_WORKSPACE: "App.xcworkspace"
        XCODE_SCHEME: "App"
      node: 20
    scripts:
      - name: Install npm dependencies
        script: | 
          npm install
      - name: Set up keychain to be used for code signing using Codemagic CLI 'keychain' command
        script: keychain initialize
      - name: Fetch signing files
        script: | 
          app-store-connect fetch-signing-files "$APP_ID" --type IOS_APP_STORE --create
      - name: Set up signing certificate
        script: keychain add-certificates
      - name: Set up code signing settings on Xcode project
        script: xcode-project use-profiles    
      #- name: Set execute permissions for Capacitor CLI
      #  script: | 
      #    chmod +x ./node_modules/.bin/cap
      #- name: Add and Sync Capacitor iOS platform
      #  script: | 
      #    npx cap add ios
      #    npx cap sync ios
      #- name: Set up code signing
      #  script: | 
      #    app-store-connect fetch-signing-files "$APP_ID" --type IOS_APP_STORE --create
      #- name: Build and archive iOS app
      #  script: | 
      #    xcode-project use-profiles
      #    xcode-project build-ipa --workspace "ios/App/$XCODE_WORKSPACE" --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID